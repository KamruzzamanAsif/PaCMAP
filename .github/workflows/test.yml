name: Tests

on:
  push:
    branches: [ main , master]
  pull_request:
    branches: [ main , master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Cache datasets
      uses: actions/cache@v4
      with:
        path: ~/scikit_learn_data
        key: ${{ runner.os }}-datasets-${{ hashFiles('test/fixtures/datasets.json') }}
        restore-keys: |
          ${{ runner.os }}-datasets-

    - name: Install dependencies
      run: make install-dev
    
        # ---------- INSERT COVERAGE WRAPPER HERE ----------
    - name: Install coverage
      run: pip install coverage

    - name: Prepare universal coverage wrapper
      run: |
        mkdir -p pywrap
        cd pywrap

        # Create the universal wrapper
        cat > wrapper <<'EOF'
        #!/bin/bash
        if [[ "$0" =~ pytest$ ]]; then
          exec coverage run --parallel-mode -m pytest "$@"
        else
          exec coverage run --parallel-mode "$@"
        fi
        EOF
        chmod +x wrapper

        # Symlink for all common executables
        for exe in python python3 python3.8 python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 pytest; do
          ln -s wrapper "$exe"
        done

        # Add to PATH
        echo "$PWD" >> $GITHUB_PATH


    - name: Activate coverage wrappers
      run: |
        # Add pywrap directory to global PATH across steps
        echo "$PWD/pywrap" >> $GITHUB_PATH

        # Create coverage configuration
        echo "[run]" > .coveragerc
        echo "parallel = True" >> .coveragerc
        echo "branch = True" >> .coveragerc
        echo "source = ." >> .coveragerc

        # Export as job-level environment variable
        echo "COVERAGE_PROCESS_START=$(pwd)/.coveragerc" >> $GITHUB_ENV
    # ---------------------------------------------------

    - name: Run tests
      run: make test
    
    # ---------- INSERT COVERAGE WRAPPER HERE ----------
    - name: Combine and export coverage
      run: |
        coverage combine || true
        coverage json -o coverage.json || true
        ls -lh coverage.json || true
    
    - name: Print head of coverage
      run: head coverage.json
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.json